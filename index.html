<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <main>
        <header>
            <h1>Form</h1>
            <h2>Working with the DOM</h2>
        </header>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <span class="nameError error"></span>
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname">
            <span class="surnameError error"></span>
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
            <span class="ageError error"></span>
            <button type="button" id="add" disabled>Add</button>
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="list">
            </tbody>
        </table>
    </main>
    <footer>
        <p>Project created by José Miguel Martín Silva</p>
        <p>Student of IES Al-Andalus</p>
    </footer>
    <script type="module" src="main.js"></script>
</body>
